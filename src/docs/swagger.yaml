basePath: /api
definitions:
  device.BindDeviceRequest:
    properties:
      device_id:
        type: string
    type: object
  device.BindDeviceResponse:
    properties:
      device_key:
        description: 设备长期密钥S（明文，仅下发一次）
        type: string
      message:
        description: 错误信息（失败时）
        type: string
      success:
        description: 是否成功
        type: boolean
      token:
        description: 30天有效期DeviceToken（成功时）
        type: string
    type: object
  device.RefreshTokenResponse:
    properties:
      message:
        type: string
      success:
        type: boolean
      token:
        type: string
    type: object
  device.UnbindDeviceRequest:
    properties:
      bind_key:
        type: string
      device_id:
        type: string
    required:
    - bind_key
    - device_id
    type: object
  device.UnbindDeviceResponse:
    properties:
      message:
        type: string
      success:
        type: boolean
    type: object
  models.AddBotFriendRequest:
    properties:
      alias:
        type: string
      app_key:
        type: string
      bot_config_id:
        type: integer
      priority:
        type: integer
    required:
    - app_key
    - bot_config_id
    type: object
  models.CreateAIConfigRequest:
    properties:
      api_key:
        type: string
      base_url:
        type: string
      config_name:
        type: string
      description:
        type: string
      function_name:
        description: 不能为空，且长度必须大于0
        minLength: 1
        type: string
      llm_type:
        type: string
      max_tokens:
        type: integer
      mcp_server_url:
        type: string
      model_name:
        type: string
      parameters:
        additionalProperties: true
        type: object
      priority:
        type: integer
      temperature:
        type: number
    required:
    - config_name
    - function_name
    type: object
  models.CreateBotConfigRequest:
    properties:
      config_name:
        type: string
      description:
        type: string
      function_name:
        minLength: 1
        type: string
      max_tokens:
        type: integer
      mcp_server_url:
        type: string
      model_id:
        type: integer
      parameters:
        additionalProperties: true
        type: object
      temperature:
        type: number
      visibility:
        description: private/public
        type: string
    required:
    - config_name
    - description
    - function_name
    - model_id
    type: object
  models.ToggleBotFriendStatusRequest:
    properties:
      is_active:
        type: boolean
    required:
    - is_active
    type: object
  models.UpdateAIConfigRequest:
    properties:
      api_key:
        type: string
      base_url:
        type: string
      config_name:
        type: string
      description:
        type: string
      function_name:
        type: string
      is_active:
        type: boolean
      llm_type:
        type: string
      max_tokens:
        type: integer
      mcp_server_url:
        type: string
      model_name:
        type: string
      parameters:
        additionalProperties: true
        type: object
      priority:
        type: integer
      temperature:
        type: number
    type: object
  models.UpdateBotConfigRequest:
    properties:
      config_name:
        type: string
      description:
        type: string
      function_name:
        type: string
      max_tokens:
        type: integer
      mcp_server_url:
        type: string
      parameters:
        additionalProperties: true
        type: object
      temperature:
        type: number
      visibility:
        type: string
    type: object
  models.UpdateBotFriendAppKeyRequest:
    properties:
      app_key:
        type: string
    required:
    - app_key
    type: object
  models.UpdateBotFriendPriorityRequest:
    properties:
      priority:
        type: integer
    required:
    - priority
    type: object
  ota.Activation:
    properties:
      challenge:
        description: 用于设备认证挑战
        type: string
      code:
        example: "543091"
        type: string
      message:
        type: string
    type: object
  ota.FirmwareInfo:
    properties:
      url:
        example: /ota_bin/1.2.4.bin
        type: string
      version:
        example: 1.2.4
        type: string
    type: object
  ota.MQTTInfo:
    properties:
      client_id:
        example: CGID_test@@@mac@@@client
        type: string
      endpoint:
        example: mqtt://broker:1883
        type: string
      password:
        example: randomPwd
        type: string
      publish_topic:
        example: device-server
        type: string
      subscribe_topic:
        example: "null"
        type: string
      username:
        example: base64string
        type: string
    type: object
  ota.OTARequestBody:
    properties:
      application:
        properties:
          compile_time:
            type: string
          elf_sha256:
            type: string
          idf_version:
            type: string
          name:
            type: string
          version:
            type: string
        type: object
      board:
        properties:
          channel:
            type: integer
          ip:
            type: string
          mac:
            type: string
          name:
            type: string
          rssi:
            type: integer
          ssid:
            type: string
          type:
            type: string
        type: object
      chip_info:
        properties:
          cores:
            type: integer
          features:
            type: integer
          model:
            type: integer
          revision:
            type: integer
        type: object
      chip_model_name:
        type: string
      flash_size:
        type: number
      language:
        type: string
      mac_address:
        type: string
      minimum_free_heap_size:
        type: string
      ota:
        properties:
          label:
            type: string
        type: object
      partition_table:
        items:
          properties:
            address:
              type: number
            label:
              type: string
            size:
              type: number
            subtype:
              type: integer
            type:
              type: integer
          type: object
        type: array
      uuid:
        type: string
      version:
        type: integer
    type: object
  ota.OTAResponse:
    properties:
      activation:
        $ref: '#/definitions/ota.Activation'
      firmware:
        $ref: '#/definitions/ota.FirmwareInfo'
      mqtt:
        $ref: '#/definitions/ota.MQTTInfo'
      server_time:
        $ref: '#/definitions/ota.ServerTimeInfo'
      websocket:
        $ref: '#/definitions/ota.WebSocketInfo'
    type: object
  ota.ServerTimeInfo:
    properties:
      timestamp:
        example: 1720065289451
        type: integer
      timezone_offset:
        example: 480
        type: integer
    type: object
  ota.WebSocketInfo:
    properties:
      url:
        example: wss://your-server/ws
        type: string
    type: object
