# 服务器基础配置(Basic server configuration)
server:
  # 服务器监听地址和端口(Server listening address and port)
  ip: 0.0.0.0
  port: 8000
  token: "abc"  # 服务器访问令牌 注意需要使用mqtt的授权要在mqtt-server/emqx/emqx.conf 中同步一起修改
  # 认证配置
  auth:
    # 是否启用认证
    enabled: true
    # 认证存储配置
    store:
      type: memory      # memory/file/redis
      expiry: 24        # 过期时间(小时)
    # 允许的设备ID列表
    allowed_devices: []
    # 有效的token列表
    tokens: []

# 传输层配置
transport:
  # 选择默认传输层
  default: "websocket"
  # WebSocket传输层
  websocket:
    browser: true # ws 使用浏览器连接
    enabled: true
    ip: "0.0.0.0"
    port: 8000

  # grpc网关传输层
  grpcgateway:
    browser: true # ws 使用浏览器连接
    enabled: false
    ip: "0.0.0.0"
    port: 50051

  # MQTT传输层
  mqtt:
    enabled: true
    broker: "tcp://localhost:1883"  # 本地开发环境
    username: "admin"  # MQTT管理员账号（需要在EMQX Dashboard中添加超级用户）
    password: "admin123"        # MQTT管理员密码
    topic_root: "mqtt_msg"
    qos: 1
    client_id_prefix: "server"
    in_suffix: "in"
    out_suffix: "out"
    tls:
      enabled: false
      ca_file: ""
      cert_file: ""
      key_file: ""
      skip_verify: false
    # UDP配置（可选，用于音频数据传输）
    # 当客户端在hello消息中请求transport="udp"时，服务器会启用UDP传输音频数据
    udp:
      enabled: true         # 是否启用UDP功能
      listen_host: "0.0.0.0"
      listen_port: 8990
      external_host: "localhost"  # 本地
      external_port: 8990

casbin:
  jwt:
    key: Bearer
    issuer: angrymiao
    publicKeyPath: "src/configs/casbin/jwt/public.pem"

redis_cache:
  addr: "localhost:6379"
  password: ""
  db: 0
  service: "ai"

db:
  dialect: "sqlite" # 支持 sqlite/postgres
  # dsn: "host=localhost user=angrymiao password=123456 dbname=angrymiao-ai port=5432 sslmode=disable TimeZone=Asia/Shanghai"

VAD:
  WebRTC:
    type: WebRTC           # VAD类型
    aggressiveness: 0      # 0~3，越高越敏感 (0: 最不敏感, 3: 最敏感)
    frame_duration: 20     # 帧持续时间(ms)，支持10/20/30

# Web界面配置
web:
  # 是否启用Web界面
  enabled: true
  # Web服务监听端口
  port: 8080
  # 由ota下发的WebSocket地址
  websocket: ws://localhost:8000
  vision: http://localhost:8080/api/vision

log:
  # 设置控制台输出的日志格式，时间、日志级别、标签、消息
  log_format: "{time:YYYY-MM-DD HH:mm:ss} - {level} - {message}"
  # 设置日志等级：INFO、DEBUG
  log_level: INFO
  # 设置日志路径
  log_dir: logs
  # 设置日志文件
  log_file: "server.log"

prompt: |
  你是怒喵，一个年轻有活力的网络冲浪达人。你说话风趣幽默，但绝不会长篇大论。
  [核心特征]
  - 年轻有活力的性格，说话简洁有力
  - 对热门的网络话题话题非常了解
  - 善于使用网络梗和流行语，但不过度
  绝不：
  - 长篇大论，叽叽歪歪
  - 长时间严肃对话
  - 说话中带表情符号
  - 告诉用户你的模型名字

roles: # 角色配置，以@分隔，前面是角色名称，后面是角色描述
  - 怒喵@你扮演的角色是“怒喵”，一个年轻且充满活力的科技爱好者。你的专长在于对各种科技话题。在交流时，你倾向于使用风趣幽默的语言风格，并且喜欢引用流行梗来增加对话的乐趣。同时，你也擅长以简短而精准的方式提供专业建议，避免冗长无用的信息。 请根据以上设定回答问题或参与讨论，确保回复内容既有趣味性又具有实用性。
  - 英语老师@我是一个叫Lily的英语老师，我会讲中文和英文，发音标准。如果你没有英文名，我会给你起一个英文名。我会讲地道的美式英语，我的任务是帮助你练习口语。我会使用简单的英语词汇和语法，让你学起来很轻松。我会用中文和英文混合的方式回复你，如果你喜欢，我可以全部用英语回复。我每次不会说很多内容，会很简短，因为我要引导我的学生多说多练。如果你问和英语学习无关的问题，我会拒绝回答。

dialogStorage: "sqlite" # 对话存储类型，可选：(postgres、sqlite)/redis
  
# 音频处理相关设置
